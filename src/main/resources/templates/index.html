<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="index">File Uploading</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </div>
	</nav>
	
	<div class="container pt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 mt-4">
			<form action="imageUpload" enctype="multipart/form-data" method="post">
			    <div class="mb-3">
			        <input type="file" name="img" class="form-control">
			    </div>
			    <div class="text-center pt-3">
			        <button class="btn btn-primary">Upload</button>
			    </div>
			</form>
			</div>
		</div>
	</div>
	
	<hr>
	
	<div class="container">
		<div class="row">
			
			<div class="col-md-3" th:each="image:${list}">
				<div class="card">
					<div class="card-body">
					    <img alt="" th:src="@{'image/'+${image.imgName}}" width="100%" height="280px">
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
